<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Video Loop</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="video-player" muted></video>

  <script>
    const videoPlayer = document.getElementById('video-player');

    // List of video sources
    const videos = [
      "xmas24_networkRail_Port.mp4",
      "LNR_Dec_Table_Feedback.mp4"
    ];

    let currentVideoIndex = 0;

    // Function to play the next video in the sequence
    function playNextVideo() {
      videoPlayer.src = videos[currentVideoIndex];
      videoPlayer.play();
      currentVideoIndex = (currentVideoIndex + 1) % videos.length; // Loop back to the first video
    }

    // Set up the initial video and event listener
    videoPlayer.addEventListener('ended', playNextVideo);
    playNextVideo(); // Start playing the first video
  </script>
</body>
</html>
